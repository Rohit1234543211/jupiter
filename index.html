<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Bank Management System</h1>
    </header>
    <main class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Account Management</h2>
            <form id="accountForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="accountNumber" class="block text-sm font-medium">Account Number</label>
                    <input type="text" id="accountNumber" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium">Amount</label>
                    <input type="number" id="amount" class="w-full p-2 border rounded" min="0" step="0.01">
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="createAccount()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Account</button>
                    <button type="button" onclick="deposit()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Deposit</button>
                    <button type="button" onclick="withdraw()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Withdraw</button>
                    <button type="button" onclick="checkBalance()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Check Balance</button>
                </div>
            </form>
            <div id="message" class="mt-4 text-lg"></div>
        </div>
    </main>
    <script src="script.js"></script>
    <iframe src="calender.html" width="100%" height="300" frameborder="0"></iframe>
</body>
</html>
